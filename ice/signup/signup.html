<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            display: flex;
            justify-content: center;
        }

        #signup-page {
            width: 600px;
            height: 800px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 30% 1fr 20%;
            justify-content: center;
            border: 10px solid darkblue;
            border-radius: 25px;
            overflow: hidden;
        }

        header {
            grid-row: 1/2;
            display: grid;
            justify-content: center;
            grid-template-columns: 15px 20px 1fr;
            grid-template-rows: 15px 20px 30% 1fr 1fr 10px;
        }

        #img-box {
            grid-row: 1/7;
            grid-column: 1/4;
            z-index: -1;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #header-img {
            height: 180%;
            width: 100%;
            object-fit: cover;
            object-position: center -40px;
        }

        header h1 {
            grid-row: 4/5;
            grid-column: 1/4;
            text-align: center;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px black;

        }
        header h2 {
            grid-row: 5/6;
            grid-column: 1/4;
            text-align: center;
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px black;
        }

        #closeBtn {
            grid-row: 2/3;
            grid-column: 2/3;
        }

        main {
            grid-row: 2/3;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr;
        }

        #formContainer {
            display: grid;
            grid-template-columns: 15px 1fr 15px;
            grid-template-rows: 70px 1fr;
        }

        #formContainer h3 {
            grid-row: 1/2;
            grid-column: 2/3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #myForm {
            grid-row: 2/3;
            grid-column: 2/3;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }

        #myForm input {
            height: 20px;
            border: 1px solid black;
        }

        #submitRow button {
            border: 1px solid black;
            height: 25px;
            background-color: lightgray;
        }

        #newsletterRow {
            grid-row: 5/6;
            grid-column: 1/3;
            display: flex;
            justify-content: center;
        }

        #conditionsRow {
            grid-row: 6/7;
            grid-column: 1/3;
            display: flex;
            justify-content: center;
        }

        #submitRow {
            grid-column: 1/3;
            display: flex;
            justify-content: center;;
        }

        footer {
            grid-row: 3/4;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            column-gap: 5px;
            align-items: end;
        }

        #ot, #nt, #bom, #dc, #pgp {
            width: 100%;
        }
    </style>




</head>

<body>
    <section id="signup-page">
        <header>
            <div id="img-box">
                <img id="header-img" src="images/jesus_feeds_5000.jpeg" alt="Jesus feeds five thousand">
            </div>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
            <button type="button" id="closeBtn">X</button>
        </header>
        <main>
            <div id="formContainer">
                <h3>Sign Up for Daily Scripture Feed</h3>
                <form id="myForm">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>

                    <section id="newsletterRow">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to newsletter</label>
                    </section>

                    <section id="conditionsRow">
                        <input type="checkbox" id="conditions" name="conditions" required>
                        <label for="conditions">I acknowledge the terms and conditions</label>
                    </section>

                    <section id="submitRow">
                        <button type="submit">Submit</button>
                    </section>
                </form>
            </div>
        </main>
        <footer>
            <img id="ot" src="images/old_testament.webp" alt="old testament">
            <img id="nt" src="images/new_testament.webp" alt="new testament">
            <img id="bom" src="images/book_of_mormon.webp" alt="book of mormon">
            <img id="dc" src="images/doctrine_and_covenants.webp" alt="doctrine and covenants">
            <img id="pgp" src="images/pearl_of_great_price.webp" alt="pearl of great price">
        </footer>
    </section>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
