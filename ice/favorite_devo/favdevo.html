<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <table id="table">
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tad R. Calister</td>
              <td>The Book of Mormon: Man-made or God-given?</td>
              <td>BYU</td>
              <td>2016</td>
            </tr>
            <tr>
              <td>Lawrence E. Cambridge</td>
              <td>Stand Forever</td>
              <td>BYU</td>
              <td>2019</td>
            </tr>
            <tr>
              <td>Bruce R. McConkie</td>
              <td>The Seven Deadly Heresies</td>
              <td>BYU</td>
              <td>1980</td>
            </tr>
          </thead>
        </table>
      <h3 id="add">Add to the list!</h3>
      <form>
        <label for="speaker">Speaker: </label>
        <input type="text" id="speaker" name="speaker">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title">
        <label for="location">Location: </label>
        <input type="text" id="location" name="location">
        <label for="year">Year: </label>
        <input type="text" id="year" name="year">
        <button type="submit" id="button">Add devotional</button>
      </form>
      </div>
    </main>
  </div>
</body>
</html>
